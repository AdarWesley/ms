request:
  method: POST
  url: /authenticate
  body:
    username: "TestUser"
    password: "password"
  headers:
    Content-Type: application/json
response:
  status: 200
  body:
    token: generatedToken
  headers:
    Content-Type: application/json
  matchers:
    body:
      - path: $.['token']
        type: by_regex
        value: "[^.]+.[^.]+.[^.]+"
        