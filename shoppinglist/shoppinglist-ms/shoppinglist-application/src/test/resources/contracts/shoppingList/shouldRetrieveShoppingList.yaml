request:
  method: GET
  url: /shoppinglist-service/shoppingList/1
  body:
  headers:
    Content-Type: application/json
response:
  status: 200
  body:
    id: 1
    name: ShoppingList1
  matchers:
    body:
      - path: $.id
        type: by_regex
        predefined: non_empty
      - path: $.name
        type: by_regex
        predefined: non_empty
